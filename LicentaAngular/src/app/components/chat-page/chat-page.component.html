<h1>Chat</h1>

<div class="grid-container">
    <div class="nameConv">
        <span>{{chatUser}}</span>
    </div>
    <div class="userList">

        <div *ngFor="let user of lastConversation" (click)="openChatWithUser(user.id)">
            <img alt="Profile picture" [src]="user.profilePicture" width="80" height="80" />
            <span>{{user.userName}}</span>
        </div>
    </div>
    <div class="showMess">
        <ul>
            <li *ngFor="let message of messages">
                {{message.text}}
            </li>
        </ul>
    </div>
    <div class="createMess">
        <input id="message" name="message">
        <button id="submit" type="submit">Send</button>
    </div>
</div>
<div id="search-bar">
    <form [formGroup]="searchFriendsForm">
        <input id="search-text" type="text" formControlName="userName"/>
        <input type="submit" (click)="findFriendsByUsername()" value="Submit">
    </form>
    <div>
        <div *ngFor="let foundUser of foundUsers" )>
            <span>{{foundUser.userName}}</span>
        </div>
    </div>
</div>

<h1 class="title">Welcome to ToREWatch!</h1>

<form class="login-form" [formGroup]="loginForm">
    <div class="content">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName">
        </mat-form-field>
    </div>

    <div class="content">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
    </div>

    <div class="content">
        <mat-checkbox formControlName="rememberMe">Remember me!</mat-checkbox>
    </div>

    <div class="login-button-container">
        <button mat-raised-button color="primary" (click)="clickLogin()" class="loginButton">Login</button>
    </div>

    <div class="content" *ngIf="showErrorMessage">
        <span class="error">Could not login user.</span>
    </div>
</form>

<div class="content register">
    <a [routerLink]="'/register'">Don't have an account yet? Register</a>
</div>

<div class="container">
    <form [formGroup]="createGroupForm">
        <mat-form-field>
            <mat-label>Group name:</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Group picture:</mat-label>
            <input matInput type="text" formControlName="picture">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Group description:</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-raised-button color="primary" (click)="createGroup()"> Create group</button>
        <button mat-stroked-button (click)="close()">Close</button>
    </div>
</div>

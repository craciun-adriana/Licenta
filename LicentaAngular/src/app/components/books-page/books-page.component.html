<div class="title">
    <h1>Here is our book collection!</h1>
    <h1>Check it and find something new for you ;)</h1>
</div>

<div class="search">
    <div>
        <mat-form-field>
            <mat-label>Search for a book</mat-label>
            <input matInput #bookSearchByTitleInput type="text" />
        </mat-form-field>
        <button mat-raised-button color="primary"
            (click)="getBookByTitle(bookSearchByTitleInput.value); selectGenre.value=''">
            Search
        </button>
    </div>

    <br>

    <mat-form-field>
        <mat-select #selectGenre (valueChange)="getBookByGenre($event); bookSearchByTitleInput.value=''">
            <mat-option selected="true" value="">Select genre</mat-option>
            <mat-option value="Action">Action</mat-option>
            <mat-option value="Comedy">Comedy</mat-option>
            <mat-option value="Crime">Crime</mat-option>
            <mat-option value="Drama">Drama</mat-option>
            <mat-option value="Fantasy">Fantasy</mat-option>
            <mat-option value="Horror">Horror</mat-option>
            <!-- TODO: are sens? -->
            <mat-option value="Muzical">Musical</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="ScienceFiction">Science Fiction</mat-option>
            <mat-option value="Triller">Triller</mat-option>
            <mat-option value="Western">Western</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div *ngFor="let foundBook of books" class="book-item">
    <div class="first-column">
        <img alt="Book cover"
            [src]="isValidUrl(foundBook.picture) ? foundBook.picture : '/assets/img/blank-book-cover.png'" width="80"
            height="80" />
    </div>
    <div class="second-column">
        <span>Title: <a [routerLink]="'/details/book/' + foundBook.id">{{foundBook.title}}</a></span>
        <span>Genre: {{foundBook.genre}}</span>
        <span>Description: {{foundBook.description}}</span>
    </div>
</div>

<h1>Create a new book</h1>
<form [formGroup]="addBookForm">

    <div class="content">
        <span>Title :</span>
        <input type="text" formControlName="title">
    </div>

    <div class="content">
        <span>Author:</span>
        <input type="text" formControlName="author">
    </div>

    <div class="content">
        <span>Description:</span>
        <input type="text" formControlName="description">
    </div>

    <div class="content">
        <span>ReleaseDate:</span>
        <input type="date" formControlName="releaseDate">
    </div>

    <div class="content">
        <span>Prequel book Id:</span>
        <input type="text" formControlName="prequelId">
    </div>

    <div class="content">
        <span>Sequel book Id:</span>
        <input type="text" formControlName="sequelId">
    </div>

    <div class="content">
        <span>Genre:</span>
        <select formControlName="genre">
            <option selected="true" value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Muzical">Muzical</option>
            <option value="Romance">Romance</option>
            <option value="ScienceFiction">ScienceFiction</option>
            <option value="Thriller">Thriller</option>
            <option value="Western">Western</option>
        </select>
    </div>

    <div class="content">
        <span>Picture:</span>
        <input type="text" formControlName="picture">
    </div>

    <div class="content">
        <button id="add-book" (click)="addBook()">Add book</button>
    </div>

    <div class="content">
        <span class="error">{{errorMessage}}</span>
    </div>
</form>

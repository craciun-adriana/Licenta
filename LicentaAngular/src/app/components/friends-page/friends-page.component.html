<div id="grid-container">

    <div id="friendship-req">
        <div *ngFor="let friendship of friendshipReq">
            <div id="request">
                <img alt="Profile picture" [src]="friendship.pictureSender" width="80" height="80" />
                <a [routerLink]="'/profile/'+friendship.idSender">{{friendship.nameSender}}</a> sent you a friendship
                request.
            </div>
            <span (click)="acceptFriendship(friendship.id)">Accept request</span>
        </div>
    </div>

    <div id="search-user">
        <form>
            <input #userSearchInput id="search-text" type="text" />
            <input type="submit" (click)="findUserByUsername(userSearchInput.value)" value="Search users">
        </form>
        <div>
            <div *ngFor="let foundUser of users">
                <a [routerLink]="'/profile/'+foundUser.id">{{foundUser.userName}}</a>
            </div>
        </div>
    </div>

    <div id="friends">
        <div *ngFor="let friend of friends">Your actual friends are:
            <div>
                <img alt="Profile picture" [src]="friend.profilePicture" width="50" height="50" />
                <a [routerLink]="'/profile/'+friend.id">{{friend.userName}}</a>
            </div>
        </div>
    </div>


    <div id="groups">
        <div *ngFor="let group of groups">You are member in following groups:
            <div>
                <img alt="Profile picture" [src]="group.picture" width="50" height="50" />
                <span>{{group.name}}</span>
            </div>
        </div>
    </div>
</div>
